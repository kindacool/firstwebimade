<h2><u>NCT</u> 유닛 : </h2>
<p>
현재는 NCT 2018를 비롯해 NCT 127(태일 쟈니 태용 유타 도영 재현 윈윈 마크 해찬 정우),
NCT DREAM(마크 런쥔 제노 해찬 재민 천러 지성),

NCT U(태용 도영 재현 윈윈 정우 마크 루카스),

WayV(쿤 텐 윈윈 루카스 샤오쥔 헨드리 양양) 등이 있다.
</p>
